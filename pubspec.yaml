name: flutter_rick_morty
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_flavorizr: ^2.0.0
  flutter_test:
    sdk: flutter

flavorizr:
  app:
    android:
      flavorDimensions: "rick-and-morty-characters"
    ios:
  flavors:
    dev:
      app:
        name: "Rick and Morty Characters (Dev)"
      android:
        applicationId: "com.regisksc.rickMortyDev"
      ios:
        bundleId: "com.regisksc.rickMortyDev"
    qa:
      app:
        name: "Rick and Morty Characters (Testing)"
      android:
        applicationId: "com.regisksc.rickMortyProdQa"
      ios:
        bundleId: "com.regisksc.rickMortyProdQa"
    prod:
      app:
        name: "Rick and Morty Characters (Prod)"
      android:
        applicationId: "com.regisksc.rickMortyProd"
      ios:
        bundleId: "com.regisksc.rickMortyProd"

flutter:
  uses-material-design: true
